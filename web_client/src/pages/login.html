<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Open Currency Platform</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #333;
    }
    .login-container { width: 100%; max-width: 450px; }
    .card {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.8);
      margin-bottom: 20px;
    }
    .header { text-align: center; margin-bottom: 30px; }
    .header h1 {
      font-size: 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      font-weight: 700;
    }
    .header p { color: #666; font-size: 1rem; }
    .form-group { margin-bottom: 20px; }
    label { display: block; font-weight: 600; color: #4a5568; font-size: 0.95rem; margin-bottom: 8px; }
    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #fff;
      color: #2d3748;
    }
    input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
    .button-group { display: flex; gap: 12px; margin-top: 25px; }
    button {
      flex: 1;
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6); }
    button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
    button.secondary { background: #718096; box-shadow: 0 4px 15px rgba(113, 128, 150, 0.3); }
    .message { padding: 12px 16px; border-radius: 10px; margin-top: 15px; font-size: 0.95rem; display: none; }
    .message.show { display: block; }
    .message.error { background: rgba(245, 101, 101, 0.1); color: #c53030; border: 1px solid rgba(245, 101, 101, 0.3); }
    .message.success { background: rgba(72, 187, 120, 0.1); color: #38a169; border: 1px solid rgba(72, 187, 120, 0.3); }
    .back-link { text-align: center; }
    .back-link a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
      display: inline-block;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    @media (max-width: 768px) {
      .card { padding: 30px 25px; }
      .button-group { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="card">
      <div class="header">
        <h1 id="title">üîê Login</h1>
        <p id="subtitle">Masuk ke akun Currency Platform Anda</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">üìß Email</label>
          <input id="email" type="email" placeholder="nama@email.com" required />
        </div>

        <div class="form-group">
          <label for="password">üîí Password</label>
          <input id="password" type="password" placeholder="Masukkan password Anda" required />
        </div>

        <div class="button-group">
          <button type="submit" id="btnLogin">Login</button>
          <button type="button" id="btnSignup" class="secondary">Sign Up</button>
        </div>
      </form>

      <div id="msg" class="message"></div>
    </div>

    <div class="back-link">
      <a href="/">‚Üê Kembali ke Beranda</a>
    </div>
  </div>

  <script type="module">
    import { apiFetch, saveToken, getRoleFromToken, logout } from "/assets/main.js";

    const msg = document.getElementById("msg");
    const form = document.getElementById("loginForm");
    const btnSignup = document.getElementById("btnSignup");
    const btnLogin = document.getElementById("btnLogin");
    const title = document.getElementById("title");
    const subtitle = document.getElementById("subtitle");

    const qs = new URLSearchParams(window.location.search);
    const adminMode = qs.get("admin") === "1";
    const next = qs.get("next");

    function showMessage(text, type = "success") {
      msg.textContent = text;
      msg.className = `message show ${type}`;
    }

    if (adminMode) {
      title.textContent = "üîê Login Admin";
      subtitle.textContent = "Masuk sebagai Administrator";
      btnSignup.style.display = "none";
    } else {
      btnSignup.style.display = "inline-block";
    }

    btnSignup.onclick = () => {
      window.location.href = `/signup?next=${encodeURIComponent(next || "/dashboard")}`;
    };

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const originalText = btnLogin.textContent;
      btnLogin.textContent = "Logging in...";
      btnLogin.disabled = true;

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const data = await apiFetch("/auth/login", {
          method: "POST",
          body: JSON.stringify({ email, password })
        });

        if (!data?.token) {
          showMessage("‚ùå Token tidak ditemukan.", "error");
          btnLogin.textContent = originalText;
          btnLogin.disabled = false;
          return;
        }

        //  simpan token + set current_user_id di main.js
        saveToken(data.token);

        const role = getRoleFromToken();

        if (adminMode && role !== "admin") {
          showMessage("‚ùå Akun ini bukan admin.", "error");
          setTimeout(() => logout(), 400);
          return;
        }

        if (role === "admin") {
          showMessage("‚úÖ Login admin berhasil!", "success");
          window.location.assign("/admin");
        } else {
          const target = next || "/dashboard";
          showMessage("‚úÖ Login berhasil!", "success");
          window.location.assign(target);
        }
      } catch (err) {
        showMessage("‚ùå " + err.message, "error");
        btnLogin.textContent = originalText;
        btnLogin.disabled = false;
      }
    });
  </script>
</body>
</html>
