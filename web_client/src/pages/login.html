<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Open Currency Platform</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <div class="login-container">
    <div class="card">
      <div class="header">
        <h1 id="title">ğŸ” Login</h1>
        <p id="subtitle">Masuk ke akun Currency Platform Anda</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">ğŸ“§ Email</label>
          <input id="email" type="email" placeholder="nama@email.com" required />
        </div>

        <div class="form-group">
          <label for="password">ğŸ”’ Password</label>
          <input id="password" type="password" placeholder="Masukkan password Anda" required />
        </div>

        <div class="button-group">
          <button type="submit" id="btnLogin">Login</button>
          <button type="button" id="btnSignup" class="secondary">Sign Up</button>
        </div>
      </form>

      <div id="msg" class="message"></div>
    </div>

    <div class="back-link">
      <a href="/">â† Kembali ke Beranda</a>
    </div>
  </div>

  <script type="module">
    import { apiFetch, saveToken, getRoleFromToken, logout } from "/assets/main.js";

    const msg = document.getElementById("msg");
    const form = document.getElementById("loginForm");
    const btnSignup = document.getElementById("btnSignup");
    const btnLogin = document.getElementById("btnLogin");
    const title = document.getElementById("title");
    const subtitle = document.getElementById("subtitle");

    const qs = new URLSearchParams(window.location.search);
    const adminMode = qs.get("admin") === "1";
    const next = qs.get("next"); // optional

    function showMessage(text, type = "info") {
      msg.textContent = text;
      msg.className = `message show ${type}`;
    }

    // UI mode
    if (adminMode) {
      title.textContent = "ğŸ” Login Admin";
      subtitle.textContent = "Masuk sebagai Administrator";
      btnSignup.style.display = "none";
    } else {
      title.textContent = "ğŸ” Login";
      subtitle.textContent = "Masuk ke akun Currency Platform Anda";
      btnSignup.style.display = "inline-block";
    }

    btnSignup.onclick = () => {
      window.location.href = `/signup?next=${encodeURIComponent(next || "/dashboard")}`;
    };

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const originalText = btnLogin.textContent;
      btnLogin.textContent = "Logging in...";
      btnLogin.disabled = true;

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const data = await apiFetch("/auth/login", {
          method: "POST",
          body: JSON.stringify({ email, password })
        });

        if (!data?.token) {
          showMessage("âŒ Login gagal: token tidak ditemukan.", "error");
          btnLogin.textContent = originalText;
          btnLogin.disabled = false;
          return;
        }

        // simpan token
        saveToken(data.token);

        // ambil role dari token yang sudah tersimpan
        const role = getRoleFromToken();

        // adminMode: wajib admin
        if (adminMode && role !== "admin") {
          showMessage("âŒ Akun ini bukan admin.", "error");
          setTimeout(() => logout(), 400);
          btnLogin.textContent = originalText;
          btnLogin.disabled = false;
          return;
        }

        // redirect sesuai role
        if (role === "admin") {
          showMessage("âœ… Login admin berhasil! Redirecting...", "success");
          window.location.assign("/admin");
        } else {
          const target = next || "/dashboard";
          showMessage("âœ… Login berhasil! Redirecting...", "success");
          window.location.assign(target);
        }
      } catch (err) {
        showMessage("âŒ Login gagal: " + err.message, "error");
        btnLogin.textContent = originalText;
        btnLogin.disabled = false;
      }
    });
  </script>
</body>
</html>
