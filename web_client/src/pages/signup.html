<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar - Currency API Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.8);
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      font-size: 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .logo p {
      color: #666;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #fff;
      color: #2d3748;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    input::placeholder {
      color: #a0aec0;
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    button[type="submit"]:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      margin-top: 15px;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 0.95rem;
      text-align: center;
      display: none;
    }

    .message.show {
      display: block;
    }

    .message.info {
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
      border: 1px solid rgba(102, 126, 234, 0.3);
    }

    .message.error {
      background: rgba(245, 101, 101, 0.1);
      color: #c53030;
      border: 1px solid rgba(245, 101, 101, 0.3);
    }

    .message.success {
      background: rgba(72, 187, 120, 0.1);
      color: #2f855a;
      border: 1px solid rgba(72, 187, 120, 0.3);
    }

    .footer-text {
      text-align: center;
      margin-top: 25px;
      color: #4a5568;
      font-size: 0.95rem;
    }

    .footer-text a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .footer-text a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-left: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .input-icon {
      position: relative;
    }

    .input-icon input {
      padding-left: 40px;
    }

    .input-icon::before {
      content: attr(data-icon);
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      color: #a0aec0;
    }

    .password-toggle {
      position: relative;
    }

    .password-toggle-btn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
      font-size: 1.2rem;
      color: #718096;
      transition: color 0.3s ease;
    }

    .password-toggle-btn:hover {
      color: #667eea;
    }

    @media (max-width: 480px) {
      .signup-container {
        padding: 30px 20px;
      }

      .logo h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="logo">
      <h1>üåê Currency API</h1>
      <p>Buat akun untuk memulai</p>
    </div>

    <form id="signupForm">
      <div class="form-group">
        <label for="name">üë§ Nama Lengkap</label>
        <input 
          id="name" 
          type="text"
          placeholder="Masukkan nama lengkap Anda"
          required 
        />
      </div>

      <div class="form-group">
        <label for="email">üìß Email</label>
        <input 
          id="email" 
          type="email"
          placeholder="nama@email.com"
          required 
        />
      </div>

      <div class="form-group">
        <label for="password">üîí Password</label>
        <div class="password-toggle">
          <input 
            id="password" 
            type="password"
            placeholder="Minimal 6 karakter"
            required 
          />
          <button type="button" class="password-toggle-btn" id="togglePassword">
            üëÅÔ∏è
          </button>
        </div>
      </div>

      <button type="submit" id="submitBtn">
        Daftar Sekarang
      </button>
    </form>

    <div id="msg" class="message"></div>

    <div class="footer-text">
      Sudah punya akun? <a href="/login">Masuk di sini</a>
    </div>
  </div>

  <script type="module">
    import { apiFetch, saveToken } from "/assets/main.js";

    const form = document.getElementById("signupForm");
    const msg = document.getElementById("msg");
    const submitBtn = document.getElementById("submitBtn");
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    const qs = new URLSearchParams(window.location.search);
    const next = qs.get("next") || "/dashboard";

    // Toggle password visibility
    togglePassword.addEventListener("click", () => {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
      togglePassword.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
    });

    function showMessage(text, type = "info") {
      msg.textContent = text;
      msg.className = `message show ${type}`;
    }

    function hideMessage() {
      msg.className = "message";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      hideMessage();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      // Validasi sederhana
      if (password.length < 6) {
        showMessage("‚ùå Password minimal 6 karakter", "error");
        return;
      }

      submitBtn.disabled = true;
      submitBtn.innerHTML = 'Mendaftar <span class="loading"></span>';

      try {
        // Signup
        await apiFetch("/auth/signup", {
          method: "POST",
          body: JSON.stringify({ name, email, password })
        });

        showMessage("‚úÖ Mendaftar berhasil! Sedang login...", "success");

        // Auto login setelah signup
        const data = await apiFetch("/auth/login", {
          method: "POST",
          body: JSON.stringify({ email, password })
        });

        saveToken(data.token);
        showMessage("‚úÖ Berhasil! Mengalihkan ke dashboard...", "success");

        setTimeout(() => {
          window.location.href = next;
        }, 1000);

      } catch (e) {
        showMessage("‚ùå " + e.message, "error");
        submitBtn.disabled = false;
        submitBtn.innerHTML = "Daftar Sekarang";
      }
    });
  </script>
</body>
</html>
